
<h1>Employee Form</h1>
<div class="container">
    <form>
       <div class="form-group">
         <label for="fname">First Name:</label>
         <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" 
                                  [(ngModel)]="employee.fname" >
       </div><br/>
      
       <div class="form-group">
         <label for="lname">Last Name:</label>
         <input type="text" class="form-control" id="lname" placeholder="Enter Last Nname" name="lname" 
                                  [ngModel]="employee.lname" (ngModelChange)="employee.lname=$event">
        </div><br/>
        <div class="form-group">
         <label for="mname">Middle Name:</label>
         <input type="text" class="form-control" id="mname" placeholder="Enter Middle Name" name="mname" 
                                  [ngModel]="employee.mname" (ngModelChange)="employee.mname=$event">
       
       </div><br/>
       <div class="form-group">
       <label class="radio-inline" *ngFor="let g of getKeys()">
         <input type="radio" name="gender" [(ngModel)]="employee.gender" [value]="g">{{g}}
       </label>
      </div><br/>
      
       <div class="form-group">
           <label for="age">Age:</label>
           <input type="age" class="form-control" id="age" placeholder="Enter age" name="age" 
                              [(ngModel)]="employee.age">
         </div><br/>
         <div class="form-group">
         <label for="salary">Salary:</label>
         <input type="salary" class="form-control" id="salary" placeholder="Enter salary" name="salary" 
                           [(ngModel)]="employee.salary">
         
       </div><br/>
       <div class="form-group">
       <label for="city">City:</label>
       <input type="city" class="form-control" id="city" placeholder="Enter city" name="city" [(ngModel)]="employee.address.city">
                        
     </div><br/>
     <div class="form-group">
     <label for="state">State:</label>
     <input type="state" class="form-control" id="state" placeholder="Enter state" name="state"
                        [value]="employee.address.state" (input)="employee.address.state=$event.target.value">
   </div><br/>
   <div class="form-group">
   <label for="zipcode">Zipcode:</label>
   <input type="zipcode" class="form-control" id="zipcode" placeholder="Enter zipcode" name="zipcode"
                      [value]="employee.address.zipcode" (input)="employee.address.zipcode=$event.target.value">
 </div><br/>
         
      <button type="submit" class="btn btn-primary"(click)="addEmployee()">Submit</button>
     </form>
   </div>
